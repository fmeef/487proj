{% block title %}Study Group Finder{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form action="/userhome" method="post">
    {% csrf_token %}
    <label for="coursename">Course name</label>
    <input type="text" name="coursename">

    <label for="coursesubject">Course subject</label>
    <input type="text" name="coursesubject">

    <label for="coursenum">Course number</label>
    <input type="text" name="coursenum">

    <label for="sectionnum">Section number</label>
    <input type="text" name="sectionnum">

    <button type="submit">Login</button>
  </form>

 <h2>Sign up</h2>
 <a href="/signup">signup link</a>
{% endblock %}

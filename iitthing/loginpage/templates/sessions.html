{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sessions</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="{% static 'screen.css' %}" />
  <!-- <link rel="stylesheet" href="https://basehold.it/26"> -->
</head>

<body>
  <nav id="navigation">
    <ul>
      <li><a href="/userhome">Home</a></li>
      <li><a href="#dummy">Sessions</a></li>
      <li><a href="/map">Map</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <h1>List of Sessions</h1>
  <!-- TODO: Add Filters -->
  <aside id="filters">
    <h3>Sort by:</h3>
    <form action="/viewsessionpost/" method="POST" >

	{% csrf_token %}
	{{ form.as_p }}
      <fieldset id="filter-form">
        <ul>
          <li>
		  <input type="radio" checked id="id" name="filter" value="id" />
            <label for="id">ID</label>
          </li>
          <li>
		  <input type="radio" id="topic" name="filter" value="topic"/>
            <label for="topic">Topic</label>
          </li>
          <li>
		  <input type="radio" id="date" name="filter" value="date" />
            <label for="date">Date</label>
          </li>
          <li>
		  <input type="radio" id="subject" name="filter" value="subject" />
            <label for="subject">Subject</label>
	    <select multiple id="selected_subjects" name="selected_subjects" value="{{ subjectlist }}">
              <option>ARCH</option>
              <option>BIO</option>
              <option>CHEM</option>
              <option>COM</option>
              <option>CS</option>
              <option>ENG</option>
              <option>ITM</option>
              <option>MATH</option>
              <option>PHYS</option>
              <option>PSYC</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <p><input type="submit">Submit Filter(s)</input></p>
    </form>
  </aside>
  <!-- TODO: Display table of all study posts -->
  <main id="table">

  {% for course in course_list %}
 	{{ course }}
{% endfor %}
  </main>
</body>

</html>
